<div class="ui-select-match" ng-hide="$select.open && $select.searchEnabled" ng-disabled="$select.disabled" ng-class="{'btn-outline-dark-focus':$select.focus}">
  <span tabindex="-1"
      class="form-control ui-select-toggle text-truncate dropdown-toggle d-flex align-items-center"
      aria-label="{{ $select.baseTitle }} activate"
      ng-disabled="$select.disabled"
      ng-click="$select.activate()"
      style="outline: 0;">
    <span ng-show="$select.isEmpty()" class="ui-select-placeholder col px-0 text-muted">{{$select.placeholder}}</span>
    <span ng-hide="$select.isEmpty()" class="ui-select-match-text pull-left d-flex" ng-class="{'ui-select-allow-clear': $select.allowClear && !$select.isEmpty()}" ng-transclude=""></span>
    <i class="caret pull-right" ng-click="$select.toggle($event)"></i>
    <a ng-show="$select.allowClear && !$select.isEmpty() && ($select.disabled !== true)" aria-label="{{ $select.baseTitle }} clear" style="margin-right: 10px"
      ng-click="$select.clear($event)" class="btn btn-sm btn-link pull-right">
      <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
    </a>
  </span>
</div>
